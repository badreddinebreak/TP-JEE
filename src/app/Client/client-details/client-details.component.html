<br>
<h2 class="text-center">Client Details</h2>
<br>

<div class="container text-center">
    <div>
        <label> <b>Client Id: </b></label> {{client.idClient}}
    </div>
    <div>
        <label> <b>First Name: </b></label> {{client.nom}}
    </div>
    <div>
        <label> <b>Last Name: </b></label> {{client.prenom}}
    </div>
    <br>
    <button class="btn btn-warning">Update</button><br>
    <button class="btn btn-primary" style="margin-top: 5px" (click)="goToClientList()">Return</button>
</div>
