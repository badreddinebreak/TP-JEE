<br>
<h2 class="text-center">Update Fournisseur</h2>
<br>
<div class="container">
    <div class="container">
        <label class="form-label">Nom</label>
        <input class="form-control" type="text" [(ngModel)]="fournisseur.nom" />
        <br>
        <label class="form-label">Prenom</label>
        <input class="form-control" type="text" [(ngModel)]="fournisseur.prenom" />
        <br>
        <button class="btn btn-success" style="margin-left: 1050px" (click)="onSubmit()">Add</button>
        <button class="btn btn-danger" style=" margin-left: 10px">Cancel</button>
        <button class="btn btn-primary" style="margin-left: 10px" (click)="goToFournisseurList()">Return</button>
    </div>
</div>
