<br>
<h2 class="text-center">Add Clients</h2>
<br>
<div class="container">
    <div class="container">
        <label class="form-label">Nom</label>
        <input class="form-control" type="text" name="nom" [(ngModel)]="client.nom" />
        <br>
        <label class="form-label">Prenom</label>
        <input class="form-control" type="text" name="prenom" [(ngModel)]="client.prenom" />
        <br>
        <button class="btn btn-success" style="margin-left: 1135px" (click)="onSubmit()">Add</button>
        <button class="btn btn-primary" style="margin-left: 10px" (click)="goToClientList()">Return</button>
    </div>
</div>
